<ion-view title="Descarga tus facturas" ng-controller="emp_afi_Ctrl">

 <!--  <ion-nav-bar class="bar-energized" > -->


  <ion-header-bar class="bar-dark item-input-inset" >

  <div class="item-input-wrapper">
  <i class="icon ion-ios-search placeholder-icon"></i>
  <br>
  <input type="search" 
  placeholder="Search" 
  ng-model="data.searchQuery"
  ng-focus="searchFocused = true"
  ng-blur="searchFocused = false">

  <i class="clear-search icon ion-ios-close-empty" ng-click="clearSearch()"></i>
  </div>

  <!--<button class="button button-clear icon ion-navicon"> </button>-->
   <button class="button button-clear"  ng-controller="myListCtrl" ng-click="logout()">Logout</button> 

  </ion-header-bar>



 <!-- </ion-nav-bar> -->

 
    
  <div class="bar bar-sub-header bar-stable">

   <div class="button-bar" >
   <!--
    <button class="button button-icon button-clear ion-arrow-up-b   icon-left"  ng-click="scrollTop()">    </button>
    <button class="button button-icon button-clear ion-arrow-down-b icon-rigth" ng-click="scrollBottom()"> </button>
   -->
   </div> 

  </div>
  
  <ion-content has-tabs="true">
   </br></br>
   <!-- {{ (pet.firstName)   ||  ( pet.firstName +' '+  pet.firstName) }}  -->

   <div class="list">
    <a ng-repeat="empresa in empresas  | filter: data.searchQuery | orderBy:'nombre'" 
     class="item item-thumbnail-left"
     href="#/bucket/emp_afi_fact/{{empresa.id}}">
     <!-- ui-sref="tabs.fact-detalle({petsId: empresa.id })"-->
     <!-- ng-href="https://www.google.com/#q={{empresa.nombre}}"-->

     <!-- <img ng-src="http://placekitten.com/60/{{55 + ($index % 10)}}"> -->
     <img ng-src='{{empresa.imagen}}'>
     <h2>{{ empresa.nombre}}</h2>
     <h4>SALDO: {{empresa.saldo|currency}}</h4>
     <span  ng-if="empresa.facturas != 0" class="badge badge-assertive">{{empresa.facturas}}</span>
    </a>
   </div>

  </ion-content>
 </ion-pane>
</ion-view>
